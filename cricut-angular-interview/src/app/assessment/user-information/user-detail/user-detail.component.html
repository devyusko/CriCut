<app-card>
  <article>
    <h1>{{ detail.title }}</h1>
<!--    date pipe example-->
    <time>{{ detail.dueDate | date: 'fullDate' }}</time>
    <p>{{ detail.summary }}</p>
    <b>Sensitive Information: </b>
<!--    privacy filter custom pipe-->
    <p [innerHTML]="detail.pDetail | privacyFilter:'user'"></p>
    <p class="actions">
      <button (click)="onDelete()">Delete</button>
    </p>
  </article>
</app-card>

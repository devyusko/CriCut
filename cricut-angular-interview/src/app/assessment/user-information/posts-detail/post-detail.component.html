<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <ul>
  @for (post of posts; track post.id) {
    <app-card>
      <article>
        <ul>
          <li>
            {{ post.body }}
          </li>
        </ul>
      </article>
    </app-card>
  }
  </ul>
  <p class="actions">
    <button type="button"  (click)="onCancel()">Close</button>
  </p>
</dialog>
